  n_rows: 4
  n_cols: 2
  # which genes to run DE on - here we are just using the same genes as the imputed data
  gene_input_file: /home/ac4294/Documents/dev/2025/lfq-proteomics/data/brown-fat/brown-fat-s2808d-vs-wt.xlsx
  contrasts:
    # Order matters here. Here we are comparing MI vs SHAM
    - contrast:
        - "S2808D"
        - "WT"
      gene_list_col: ProteinID
      genes_sheet: "imputed"

